<ion-content text-center>
    <ion-fab top right>
        <button ion-fab mini (tap)="choosePhoto()"><ion-icon name="camera"></ion-icon></button>
    </ion-fab>
    <div class="top-container">
        <button style="background:transparent;">
            <div class="profile-pic-selector"  [ngStyle]="{'background-image': photo.length ? 'url(' + photo + ')' : 'url(http://placehold.it/200x200)'}">
    
            </div>
        </button>
    </div>
    <div>
        <ion-segment [(ngModel)]="mode">
            <ion-segment-button value="profile">
                Edit Profile
            </ion-segment-button>
            <ion-segment-button value="security">
                Security/Settings
            </ion-segment-button>
        </ion-segment>
    </div>
    <div [ngSwitch]="mode">
        <div *ngSwitchCase="'profile'">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input (keyup)="formChange( 'username')" [(ngModel)]="newForm.username" type="text" placeholder="{{ user.username }}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Tag</ion-label>
                    <ion-input (keyup)="formChange( 'tag')" [(ngModel)]="newForm.tag" type="text" placeholder="{{ user.tag }}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Email</ion-label>
                    <ion-input (keyup)="formChange( 'email')" [(ngModel)]="newForm.email" type="email" placeholder="{{ user.email }}"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Change Password</ion-label>
                    <ion-input clearOnEdit="false" (keyup)="formChange( 'password' )" [(ngModel)]="newForm.password" type="password"></ion-input>
                    <ion-label stacked *ngIf="!pureForm.password"> * Will need to verify password upon submit</ion-label>
                </ion-item>

                <!-- There should be something that requires current password and confirm password 
                    after you hit "save" if the password field was modified -->

                <ion-item>
                    <ion-segment>
                        <ion-segment-button (ionSelect)="mode=false">
                            Cancel
                        </ion-segment-button>
                        <ion-segment-button (ionSelect)="savePreCheck()">
                            Save
                        </ion-segment-button>
                    </ion-segment>
                </ion-item>
            </ion-list>
        </div>

        <div *ngSwitchCase="'security'">
            <ion-item>
                <ion-label>People can search for me</ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Others can see your location</ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Allow Push Notifications</ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>

            <ion-item>
                <ion-label>Allow caching (Better performance)</ion-label>
                <ion-checkbox color="dark"></ion-checkbox>
            </ion-item>
            <ion-item>
                <ion-segment>
                    <ion-segment-button (click)="mode=false">
                        Back
                    </ion-segment-button>
                </ion-segment>
            </ion-item>
        </div>

        <div *ngSwitchCase="false">
            <ion-list>
                <ion-item>
                    <ion-label stacked>Username</ion-label>
                    <ion-input type="text" value="{{ user.username }}" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Tag</ion-label>
                    <ion-input type="text" value="@{{user.tag}}" disabled></ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button block (click)="logout()">Log Out</button>
                </ion-item>
            </ion-list>
        </div>
    </div>

</ion-content>

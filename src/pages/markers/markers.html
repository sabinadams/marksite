<ion-content>
    <ion-fab top right class="searchFab">
        <button ion-fab mini><ion-icon name="search"></ion-icon></button>
        <ion-fab-list side="left">
            <ion-searchbar [(ngModel)]="markerQuery"></ion-searchbar>
        </ion-fab-list>
    </ion-fab>
    <div class="marker-list">
        <div class="marker-item" *ngFor="let marker of markers | friendFilter:markerQuery:['memo', 'date']">
            <ion-grid>
                <ion-row>
                    <ion-col col-7>
                        <p> {{ marker.memo }} </p>
                        <small>{{marker.date | date:'dd/MM/yy'}}</small>
                    </ion-col>
                    <ion-col col-5>
                        <img class="img-responsive" [src]="marker.img || 'http://placehold.it/100x100'" />
                    </ion-col>

                    <div class="action-list">
                        <button class="action-button" (click)="gotoMarker( marker )" ion-button icon-only>
                            <ion-icon name="pin"></ion-icon>
                        </button>
                        <button (click)="shareMarker(marker)" class="action-button" ion-button icon-only>
                            <ion-icon name="send"></ion-icon>
                        </button>
                        <button (click)="deleteMarker(marker)" class="action-button" ion-button icon-only>
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </div>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>

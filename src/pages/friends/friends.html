<ion-content padding>
    <ion-searchbar [(ngModel)]="friendQuery"></ion-searchbar>
    <ion-card *ngFor="let friend of friends | friendFilter:friendQuery">

        <ion-card-content>
            <ion-item>
                <ion-avatar item-start>
                    <img [src]="friend.image">
                </ion-avatar>
                <h2>{{friend.name}}</h2>
                <!-- <p>November 5, 1955</p> -->
            </ion-item>
        </ion-card-content>

    </ion-card>
</ion-content>

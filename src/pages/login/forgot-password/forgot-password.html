<ion-content class="main-view">
    <div class="overlay" (click)="closeModal()"></div>
    <div class="modal_content">
        <div class="forgot-container" text-center padding>
            <h2 class="header-label">Forgot Password</h2>
            <p *ngIf="message != null">{{message}}</p>
            <ion-list padding>
                <ion-item>
                    <ion-label fixed>
                        <ion-icon name="mail"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Email" type="text" value="" [(ngModel)]="email"></ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button block (click)="sendEmail()" [disabled]="email == null || email == ''">Submit</button>
                </ion-item>
                <ion-item>
                    <br>
                    <h3 class="alt-text"> Already Have Code</h3><br>
                </ion-item>
                <ion-item>
                    <ion-label fixed>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Code" type="text" value="" [(ngModel)]="code"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label fixed>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label fixed>
                        <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Repeat Password" type="password" [(ngModel)]="password_confirm"></ion-input>
                </ion-item>
                <ion-item>
                    <button ion-button block (click)="resetPass()" [disabled]="code == null || code == '' || password == null || password == '' ||
                    password_confirm == null || password_confirm == '' || password != password_confirm">Submit</button>
                </ion-item>
            </ion-list>
        </div>
    </div>
</ion-content>
